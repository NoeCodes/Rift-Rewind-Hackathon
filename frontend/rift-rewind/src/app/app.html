<div *ngIf="showSearchScreen" class="search-screen">
  <div class="search-modal">
    <h1 class="search-title">RIFT REWIND SEARCH</h1>
    <p class="search-subtitle">Find your player by name and tag</p>

    <div class="search-inputs">
      <input type="text" placeholder="Enter name..." [(ngModel)]="searchName" (input)="searchPlayer()" />
      <input type="text" placeholder="Enter tag..." [(ngModel)]="searchTag" (input)="searchPlayer()" />
      <button (click)="exitSearch()" class="search-btn">Continue</button>
    </div>

    <div class="search-results" *ngIf="filteredPlayers.length > 0">
      <ul>
        <li *ngFor="let player of filteredPlayers">
          <strong>{{ player.name }}</strong> â€” {{ player.tag }}
        </li>
      </ul>
    </div>
  </div>
</div>
