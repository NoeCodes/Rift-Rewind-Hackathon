<div *ngIf="showSearchScreen" class="search-screen">
  <div class="search-modal">
    <h1 class="search-title">Player Search</h1>
    <p class="search-subtitle">Find your player by name and tag</p>

    <div class="search-inputs">
      <input type="text" placeholder="Enter name..." [(ngModel)]="searchName" [disabled]="isLoading" />
      <input type="text" placeholder="Enter tag..." [(ngModel)]="searchTag" [disabled]="isLoading" />
      <button (click)="exitSearch()" class="search-btn" [disabled]="isLoading">
        {{ isLoading ? 'Loading...' : 'Continue' }}
      </button>
    </div>

    <div class="error-message" *ngIf="errorMessage" style="color: red; margin-top: 10px; text-align: center;">
      {{ errorMessage }}
    </div>
  </div>
</div>

<div *ngIf="!showSearchScreen" class="app-container">
  <header class="header">
    <div class="header-content">
      <h1 class="centered-title">League of Legends Player Stats</h1>
    </div>
  </header>

  <main class="main-content">
    <router-outlet />
  </main>

  <footer class="footer">
    <p>Powered by MongoDB & Riot Games API</p>
  </footer>
</div>
