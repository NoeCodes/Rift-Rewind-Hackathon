<div class="dashboard fade-in">
  <div class="welcome-section card">
    <div class="header-row">
      <div class="player-info">
        <h1 class="section-title">{{ playerName }}</h1>
        <p class="subtitle">Player Statistics Overview</p>
      </div>
      <button class="search-another-btn" (click)="searchAnotherPlayer()">
        Search Another Player
      </button>
    </div>
    <div class="rank-display">
      <div class="rank-badge">
        <span class="rank-icon">ðŸ’Ž</span>
        <span class="rank-text">{{ playerRank }}</span>
      </div>
    </div>
  </div>

  <div class="quick-stats grid-4">
    <div class="stat-card" *ngFor="let stat of quickStats">
      <div class="stat-icon">{{ stat.icon }}</div>
      <div class="stat-value">{{ stat.value }}</div>
      <div class="stat-label">{{ stat.label }}</div>
    </div>
  </div>

  <div class="card top-champions-section">
    <h2 class="section-subtitle">Top Champions</h2>
    <div class="champion-list">
      <div class="champion-item" *ngFor="let champ of topChampions">
        <div class="champion-info">
          <div class="champion-avatar">{{ champ.name[0] }}</div>
          <div class="champion-details">
            <h3>{{ champ.name }}</h3>
            <p>{{ champ.games }} games</p>
          </div>
        </div>
        <div class="champion-stats">
          <div class="stat">
            <span class="stat-value-small">{{ champ.winRate }}%</span>
            <span class="stat-label-small">Win Rate</span>
          </div>
          <div class="stat">
            <span class="stat-value-small">{{ champ.kda }}</span>
            <span class="stat-label-small">KDA</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
